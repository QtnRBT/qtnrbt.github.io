<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Designs - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d42f1ce859.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="Lucas design logo.jpg" type="image/jpg">
</head>
<body>

    <div class="menu">
        <ul>
            <li><a href="https://discord.gg/Kgbwuwh">Discord</a></li>
        </ul>
    </div>

    <section class="banner">
        <header>
            <img src="Lucas design logo.jpg" alt="..." class="logo">
            <div class="toggle" onclick="toggleMenu();"></div>
        </header>
        <div class="overlay"></div>
        <div class="text">
            <h2>Lucas Designs</h2>
            <h3>Graphic Designer</h3>
            <p>Hello there, I'm Lucas Designs. I create mods for the F1 game, such as car liveries and custom helmets. Feel free to check out my creations !</p>
            <a href="https://www.racedepartment.com/downloads/authors/lucas351.1011463/" class="btn" target="_blank">See creations</a>
        </div>
        <ul class="sci">
            <li><a href="https://twitter.com/LucasDesigns"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/lucas_designs/"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/channel/UCe0UD4Y4vPD1WLqSo2x-lcg"><i class="fab fa-youtube"></i></a></li>
        </ul>
    </section>

    <script>
        function toggleMenu() {
            let menuToggle = document.querySelector(".toggle");
            let banner = document.querySelector(".banner");
            menuToggle.classList.toggle('active');
            banner.classList.toggle('active');
        }
    </script>
    
</body>
</html>
